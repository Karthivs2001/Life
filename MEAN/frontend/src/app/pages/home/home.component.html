<div *ngIf="loading; else result" class="loading-container">
  <mat-spinner></mat-spinner>
</div>

<ng-template #result>
  <div class="content-container">

    <!-- Heading for latest products -->
    <h2>Medicine</h2>

    <!-- Product cards with gap between them -->
    <div *ngIf="!error" class="product-card-container">
      <div *ngFor="let product of products" class="product-card">
        <mat-card class="mat-elevation-z4">
          <a [routerLink]="'/product/' + product.slug">
            <img mat-card-image [src]="product.image" class="product-image" />
          </a>
          <mat-card-content>
            <p>{{ product.name }}</p>
            <app-rating [rating]="product.rating" style="margin-left: 45px;"></app-rating>
          </mat-card-content>
          <mat-card-actions>
            <span style="font-size: 1.4em; ">{{ product.price | currency: 'INR' }}</span>
            <button mat-button class="add-to-cart-button" (click)="addToCart(product)">ADD TO CART</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
      <br><br><br>
    <footer class="footer-container">
      <div class="contact-info">
        <p>Email: pharmacylifecare12&#64;email.com</p>
        <p>Phone: +123456789</p>
      </div>
      <!-- <div class="social-media">
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
      </div> -->
      </footer>
   </div></ng-template>
